services:
  - type: worker       # run continuously in the background
    name: nija-trading-bot
    env: python
    region: oregon
    plan: starter
    buildCommand: python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt
    startCommand: python3 main.py   # run your bot script
    envVars:
      - key: API_KEY
        fromSecret: COINBASE_API_KEY
      - key: API_SECRET
        fromSecret: COINBASE_API_SECRET
    pythonVersion: "3.13"
