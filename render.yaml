services:
  - type: worker
    name: nija-bot
    env: python
    plan: starter
    branch: main
    buildCommand: |
      python3 -m venv .venv
      source .venv/bin/activate
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: .venv/bin/python3 nija_bot.py
    envVars:
      - key: API_KEY
        fromSecret: API_KEY
      - key: API_SECRET
        fromSecret: API_SECRET
      - key: LIVE_TRADING
        value: "False"
